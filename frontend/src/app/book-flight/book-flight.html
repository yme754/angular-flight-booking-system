<div class="container mt-4">
  <h2>Complete Your Booking</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">
    <h4>{{ success }}</h4>
    <p>Your tickets have been sent to your mail.</p>
    
    <div class="mt-3">
      <a routerLink="/home" class="btn btn-outline-purple me-3">Back to Home</a>
      <a routerLink="/bookings" class="btn btn-outline-purple">View My Bookings</a>
    </div>
  </div>  
  <div class="card p-4" *ngIf="!success">
    
    <div class="mb-3">
      <label class="form-label">Flight Number</label>
      <input type="text" class="form-control" [(ngModel)]="flightNumber" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Passenger Name</label>
      <input type="text" class="form-control" [(ngModel)]="passengerName">
    </div>

    <div class="mb-3">
  <label class="form-label">Seat Number</label>
  <select class="form-control" [(ngModel)]="seatNumber" name="seatNumber" required>
    <option value="" disabled selected>Select seat</option>
    <option *ngFor="let seat of availableSeats" [value]="seat">
      {{ seat }}
    </option>
  </select>
</div>


    <div class="mb-3">
      <label class="form-label">Number of Seats</label>
      <input type="number" class="form-control" [(ngModel)]="seatCount" min="1" max="5">
    </div>
    <button class="btn btn-primary w-100" (click)="confirmBooking()">Confirm Booking</button>
    </div>

  <br>
  <div *ngIf="!success">
    <a routerLink="/search-flights" class="btn btn-secondary">Back to Search</a>
  </div>
</div>
