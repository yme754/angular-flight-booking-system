<div class="profile-page">
  <div class="profile-card" *ngIf="currentUser; else loggedOut">
    
    <div class="role-badge" *ngFor="let role of currentUser.roles">
      {{ role }}
    </div>

    <div class="profile-header">
      <div class="avatar-circle">
        <img src="https://img.icons8.com/ios-filled/100/333333/user.png" class="avatar-img" alt="avatar">
      </div>
      <div class="user-info">
        <h2>{{ currentUser.username }}</h2>
        <div class="email-row">
          <img src="https://img.icons8.com/?size=100&id=12580&format=png&color=000000" class="email-icon" alt="email">
          <span>{{ currentUser.email }}</span>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <a [routerLink]="['/change-password']" 
         [queryParams]="{ username: currentUser.username }" 
         class="btn-outline-purple" 
         style="text-decoration: none; display: flex; justify-content: center; align-items: center;">
        Change Password
      </a>
      <button class="btn-outline-purple">Edit Profile</button>
    </div>

  </div> <div *ngIf="currentUser">
    <a routerLink="/home" class="btn-back">‚Üê Back to Home</a>
  </div>

  <ng-template #loggedOut>
    <div class="profile-card" style="text-align: center;">
      <h3>Session Expired</h3>
      <p>Please login to view your profile.</p>
      <a routerLink="/login" class="btn-purple" style="display: inline-block; margin-top: 15px;">Login</a>
    </div>
  </ng-template>

</div>
