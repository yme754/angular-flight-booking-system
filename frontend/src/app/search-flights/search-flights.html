<div class="container mt-4">
  <h2>Search Flights</h2>
  <div class="card p-4 mb-4">
    <div class="row">
  <div class="col-md-3">
    <label class="form-label">From</label>
    <select class="form-control" [(ngModel)]="fromPlace" name="fromPlace" required>
      <option value="" disabled selected>Select origin</option>
      <option *ngFor="let airport of airports" [value]="airport.code">
        {{ airport.code }} - {{ airport.name }}
      </option>
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">To</label>
    <select class="form-control" [(ngModel)]="toPlace" name="toPlace" required>
      <option value="" disabled selected>Select destination</option>
      <option *ngFor="let airport of airports" [value]="airport.code">
        {{ airport.code }} - {{ airport.name }}
      </option>
    </select>
  </div>

  <div class="col-md-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" [(ngModel)]="travelDate" [min]="minDate">
  </div>
  <div class="col-md-3 d-flex align-items-end">
    <button class="btn btn-primary w-100" (click)="onSearch()">Search</button>
  </div>
</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>

  <div *ngIf="flights.length > 0">
    <h3>Available Flights</h3>
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Flight No</th>
          <th>Route</th>
          <th>Time</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of flights">
          <td>{{ flight.flightNumber }}</td>
          <td>{{ flight.fromPlace }} ➝ {{ flight.toPlace }}</td>
          <td>{{ flight.departureTime | date:'shortTime' }}</td>
          <td>₹{{ flight.price.oneWay }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="onBook(flight)">
              Select Flight
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
